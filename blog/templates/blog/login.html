{% extends 'base.html' %}

{% block title_block %}Login - Prasetyadi{% endblock %}

{% block body_block %}
<form id="login-form" method="POST" action="{% url 'blog:login' %}">
    {% csrf_token %}
    <h2>Login</h2>
    <div class="form-group">
        <label for="username-id">Username</label>
        <input name="username" type="text" class="form-control" id="username-id" placeholder="Username" required autofocus>
    </div>
    <div class="form-group">
        <label for="password-id">Password</label>
        <input name="password" type="password" class="form-control" id="password-id" placeholder="Password" required>
    </div>
    <input name="next" type="hidden" value="{{ next }}">
    <button class="btn btn-primary btn-block" type="submit">Login</button>
</form>
{% endblock %}
